<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: rebeccapurple;
      }

      .footer {
        color: #666;
        background: #ccc;
        padding: 1em 0;
        text-align: center;
        font-size: 0.875em;
      }

      .footer a {
          /* 从 .footer 继承颜色 */
        color: inherit;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <p>Hello, <a href="#">example.com</a></p>
    <footer class="footer">Copyright 2021 @ <a href="#">example.com</a></footer>
  </body>
</html>
